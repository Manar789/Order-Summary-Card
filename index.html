<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Order summary card</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">




</head>

<body>

  <div class="container">
    <div class="card-image">
      <img class="hero-image" src="images/illustration-hero.svg" alt="hero image">
    </div>

    <div class="title">
      <h1>Order Summary</h1>

      <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>

    <div class="pricing">
      <img class="music-icon" src="images/icon-music.svg" alt="music icon">
      <div class="heading">

        <h4 class="small-heading">Annual Plan</h4>
        <p class="text-pricing">$59.99/year</p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>



    </div>

    <div class="Payment">
      <button class="button" type="button" name="button">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>

    </div>



  </div>



</body>

</html>
